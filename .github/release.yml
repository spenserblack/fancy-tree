changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - dependabot
      - dependabot[bot]
      - allcontributors
      - allcontributors[bot]
  categories:
    - title: ":boom: Breaking changes"
      labels:
        - semver-major
    - title: New Features
      labels:
        - semver-minor
        - enhancement
    - title: Fixes
      labels:
        - semver-patch
        - bug
    - title: Packaging, building, and distribution
      labels:
        - packaging
    - title: Other Changes
      labels:
        - "*"
